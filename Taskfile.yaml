version: "3"

tasks:
  generate:
    aliases:
      - gen
    desc: "Generate code from proto files"
    cmds:
      - protoc -I proto proto/sso/*.proto --go_out=./gen/go/ --go_opt=paths=source_relative --go-grpc_out=./gen/go/ --go-grpc_opt=paths=source_relative
  
  generate-with-gateway:
    aliases:
      - gwg
    desc: "Generate code from proto files with HTTP gateway"
    cmds:
      - protoc -I proto proto/sso/*.proto  --go_out=./gen/go/ --go_opt=paths=source_relative --go-grpc_out=./gen/go/ --go-grpc_opt=paths=source_relative --grpc-gateway_out ./gen/go/ --grpc-gateway_opt paths=source_relative