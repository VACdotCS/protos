syntax = "proto3";

package auth;

import "google/api/annotations.proto";

option go_package = "vladimir.sso.v1;ssov1";

service Auth {
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/register"
      body: "*"
    };
  }

  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/login"
      body: "*"
    };
  }

  rpc RegenerateRefreshToken(RegenerateRefreshTokenRequest) returns (RegenerateRefreshTokenResponse) {
    option (google.api.http) = {
      post: "/refresh"
      body: "*"
    };
  }
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc GetJWKS(GetJWKSRequest) returns (JWKS);
}

message JWK {
  string kid = 1;          // Key ID
  string kty = 2;          // Key type
  string alg = 3;          // Algorithm (RS256)
  string use = 4;          // "sig"
  string n = 5;            // Modulus (Base64URL)
  string e = 6;            // Exponent (Base64URL)
  int64 exp = 7;           // Expiration unix timestamp 
}

message JWKS {
  repeated JWK keys = 1;
}

message GetJWKSRequest {
  string kid = 1; // id of the key, can be empty
}

message RegisterRequest {
  string email = 1; // Email of the user to register
  string password = 2; // Password of the user to register
}

message RegisterResponse {
  string user_id = 1; // UUID of user in system
}

message LoginRequest {
  string email = 1; // Email of the user to login
  string password = 2; // Email of the user to login
  int32 app_id = 3; // For abstraction, for now there's only one app
}

message LoginResponse {
  string access_token = 1; // JWT Token with short ttl
  string refresh_token = 2; // JWT Token with long ttl
}

message ValidateTokenRequest {
  string access_token = 1; // JWT Token with short ttl
}

message ValidateTokenResponse {
  bool valid = 1; // Boolean that marks valid or invalid token for auth
}

message RegenerateRefreshTokenRequest {
  string refresh_token = 1; // JWT Token with long ttl
}

message RegenerateRefreshTokenResponse {
  string access_token = 1; // JWT Token with short ttl
  string refresh_token = 2; // JWT Token with long ttl
}